<div [@routerTransition]>

    <h1 style="text-align: center; margin-top: 1em">Adicionar Restaurante</h1>

    <div class="container" style="margin-top: 2em">

            {{signUpForm.valid}}
            {{signUpForm.value | json}}
            <p></p>

        <form [formGroup]="signUpForm">

            <div class="form-group">
              <input type="text" class="form-control" id="name" 
              formControlName="restaurantName" placeholder="Nome do Restaurante">
            </div>
      
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Categoria" 
              formControlName="categoryName">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Tempo de Espera" formControlName="timeInput">
              </div>

              <div class="form-group">
                <input type="text" class="form-control" formControlName="starsInput" placeholder="Estrelas">
              </div>
      
            <button type="submit" class="btn btn-success">Adicionar Restaurante</button>
      
          </form>
    </div>

    <h1 style="text-align: center; margin-top: 1em">Todos os Restaurante</h1>

    <section class="content" style="margin-top: 5em">

        <div class="row">
            <div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
                <app-blank-test-content [restaurant]="restaurant"></app-blank-test-content>
            </div>
        </div>
    </section>

</div>

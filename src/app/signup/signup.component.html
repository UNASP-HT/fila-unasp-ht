<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="https://image.ibb.co/bQFnU7/logosite.png" width="150px" />
            <h1>GERENCIAMENTO DE FILAS UNASP-HT</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Nome Completo">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Repita a Senha">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']"> Registrar</a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']">Entrar</a>
            </form>
        </div>
    </div>
</div>
